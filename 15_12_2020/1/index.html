<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №1</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div id="app">
    <div class="uk-card uk-card-default uk-width-1-2@m uk-margin-large uk-align-center uk-margin-large-top">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img width="40" height="40" :src="image">
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">{{name}}</h3>
                    <p class="uk-text-meta uk-margin-remove-top">{{shortDescription}}</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <img class="uk-align-center" width="300" height="auto" :src="productImage">
        </div>
        <div class="uk-card-body">
            <p>{{description}}</p>
        </div>
        <div class="uk-card-footer">
            <a href="#" class="uk-button uk-button-text"><h2>{{price}} &#8381</h2></a>
        </div>
    </div>
</div>
<script src="vue.js"></script>
<script src="script.js"></script>
</body>
</html>
