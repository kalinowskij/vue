<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №1</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.3/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        <textarea @focusout="isEdit = false" @change="isEdit = false"  v-if="isEdit" v-model="content"
                  style="width: 300px; height: 100px"
                  class="uk-input uk-form-success uk-form-width-medium">{{content}}
        </textarea>
        <p v-if="!isEdit" @click="isEdit = true; content = content">{{content}}</p>
    </div>
</div>
<script src="vue.js"></script>
<script src="script.js"></script>
</body>
</html>
